{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-7">
        <div class="main-login main-center">
            <form class="" action="{{url_for('login')}}"  method="post">

			<div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Email or Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Enter your Username" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Enter your Password" required />
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <button type="submit" id="button" class="btn btn-primary login-button collpase">Login</button>
                </div>
            </form>
        </div>
        </div>
    </div>

        {% endblock %}
