<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Izi2cook</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='scripts/modernizr-2.6.2.js') }}" rel="stylesheet" type="text/javascript">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Izi2cook</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('register') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
</div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer class="text-center">
            <p> Copyright&copy; {{ year }} by Izi2cook | All Rights Reserved | Designed by <a href="mailto:sunnykhurana16@gmail.com" data-toggle="tooltip" title="Click To E-Mail">Sunny Khurana</a></p>
        </footer>
    </div>
	
     <script src="{{ url_for('static', filename='scripts/jquery-1.10.2.js') }}"  type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/bootstrap.js') }}" type="text/javascript"></script>
     <script src="{{ url_for('static', filename='scripts/respond.js') }}"  type="text/javascript"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
